<form style="margin-top: 20px;" (ngSubmit)="onSubmit()" [formGroup]="signupForm" class="p-3">
      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input formControlName="username" class="form-control">
      </div>

      <div class="mb-3">
        <label for="firstName" class="form-label">First Name:</label>
        <input formControlName="firstName" class="form-control">
      </div>

      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name:</label>
        <input formControlName="lastName" class="form-control">
      </div>

      <div class="mb-3">
        <label for="birthday" class="form-label">Birthday:</label>
        <input formControlName="birthday" type="date" class="form-control">
      </div>

      <div class="mb-3">
        <label for="gender" class="form-label">Gender:</label>
        <input formControlName="gender" type="text" class="form-control">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input formControlName="email" class="form-control">
      </div>

      <div class="mb-3">
        <label for="mobile" class="form-label">Mobile:</label>
        <input formControlName="mobile" class="form-control">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input formControlName="password" type="password" class="form-control">
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password:</label>
        <input formControlName="confirmPassword" type="password" class="form-control">
      </div>

      <button type="submit"  class="btn btn-primary">Signup</button>
    </form>
