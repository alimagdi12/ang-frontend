<h2 style="margin-top: 200px;">Add Product</h2>
<form (ngSubmit)="onSubmit()" class="container">
  <div class="form-group">
    <label for="category">Category</label>
    <input type="text" id="category" name="category" [(ngModel)]="product.category" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" [(ngModel)]="product.title" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" id="price" name="price" [(ngModel)]="product.price" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" name="description" [(ngModel)]="product.description" class="form-control" required></textarea>
  </div>

  <div class="form-group">
    <label for="details">Details</label>
    <textarea id="details" name="details" [(ngModel)]="product.details" class="form-control" required></textarea>
  </div>

  <div class="form-group">
    <label for="imageUrl">Image URL</label>
    <input type="url" id="imageUrl" name="imageUrl" [(ngModel)]="product.imageUrl" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="rating">Rating</label>
    <input type="number" id="rating" name="rating" [(ngModel)]="product.rating" class="form-control">
  </div>

  <button type="submit" class="btn btn-primary">Add Product</button>
</form>
