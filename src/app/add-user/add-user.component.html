<!-- signup.component.html -->
<form style="margin-top: 200px;" (ngSubmit)="onSubmit()" class="p-3">
  <div class="mb-3">
    <label for="username" class="form-label">Username:</label>
    <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="firstName" class="form-label">First Name:</label>
    <input type="text" id="firstName" name="firstName" [(ngModel)]="firstName" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="lastName" class="form-label">Last Name:</label>
    <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="birthday" class="form-label">Birthday:</label>
    <input type="text" id="birthday" name="birthday" [(ngModel)]="birthday" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="gender" class="form-label">Gender:</label>
    <input type="text" id="gender" name="gender" [(ngModel)]="gender" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="mobile" class="form-label">Mobile:</label>
    <input type="text" id="mobile" name="mobile" [(ngModel)]="mobile" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">confirm password:</label>
    <input type="password" id="password" name="confirmPassword" [(ngModel)]="confirmPassword" class="form-control" required>
  </div>

  <button type="submit" class="btn btn-primary">Add User </button>
</form>
