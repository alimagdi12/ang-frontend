<div style="margin-top: 90px;" class="container-xl px-4 ">
  <hr class="mt-0 mb-4" />
  <div class="row">
    <div class="col-xl-4">
      <!-- Profile picture card-->
      <div class="card mb-4 mb-xl-0">
        <div class="card-header">Profile Picture</div>
        <div class="card-body text-center">
          <!-- Profile picture image-->
          <img
            class="img-account-profile rounded-circle mb-2"
            src="http://bootdey.com/img/Content/avatar/avatar1.png"
            alt=""
          />
          <!-- Profile picture help block-->
          <div class="small font-italic text-muted mb-4">
            JPG or PNG no larger than 5 MB
          </div>
          <!-- Profile picture upload button-->
          <button class="btn btn-primary" type="button">
            Upload new image
          </button>
        </div>
      </div>
    </div>
    <div class="col-xl-8">
      <!-- Account details card-->
      <div class="card mb-4">
        <div class="card-header">Account Details</div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit(userId)" id="registrationForm">
            <!-- Form Group (username)-->
            <!-- <div class="mb-3">
              <label class="small mb-1" for="inputUsername"
                >Username (how your name will appear to other users on the
                site)</label
              >
              <input
                class="form-control"
                id="inputUsername"
                type="text"
                placeholder="Enter your username"
              />
            </div> -->
            <!-- Form Row-->
            <div class="row gx-3 mb-3">
              <!-- Form Group (first name)-->
              <div class="col-md-6">
                <label class="small mb-1" for="fname">First name</label>
                <input
                  name="firstName"
                  [(ngModel)]="updatedFirstName"
                  class="form-control"
                  id="fname"
                  type="text"
                  for="fname"
                  placeholder="Enter your first name"
                />
                <div class="validation-message" id="fnameError"></div>
              </div>
              <!-- Form Group (last name)-->
              <div class="col-md-6">
                <label class="small mb-1" for="lname">Last name</label>
                <input
                  name="lastName"
                  [(ngModel)]="updatedLastName"
                  class="form-control"
                  id="lname"
                  type="text"
                  placeholder="Enter your last name"
                  for="lname"
                />
                <div class="validation-message" id="lnameError"></div>
              </div>
            </div>
            <!-- Form Row        -->
            <div class="row gx-3 mb-3">
              <!-- Form Group (organization name)-->
              <div class="col-md-6">
                <label class="small mb-1" for="username">Username</label>
                <input
                  class="form-control"
                  type="text"
                  id="username"
                  name="userName"
                  [(ngModel)]="updatedUserName"
                  placeholder="Enter your username"
                />
              </div>
              <!-- Form Group (location)-->
              <div class="col-md-6">
                <label class="small mb-1" for="gender">Gender</label>
                <select
                  id="gender"
                  name="gender"
                  [(ngModel)]="updatedGender"
                  class="form-select"
                  required
                >
                  <option value="" disabled selected>Select Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
            </div>
            <!-- Form Group (email address)-->
            <div class="mb-3">
              <label class="small mb-1" for="email">Email address</label>
              <input
                [(ngModel)]="updatedEmail"
                class="form-control"
                id="email"
                type="email"
                placeholder="Enter your email address"
                name="email"
              />
              <div class="validation-message" id="emailError"></div>
            </div>
            <!-- Form Row-->
            <div class="row gx-3 mb-3">
              <!-- Form Group (phone number)-->
              <div class="col-md-6">
                <label class="small mb-1" for="mobile">Phone number</label>
                <input
                  type="text"
                  name="phoneNumber"
                  [(ngModel)]="updatedPhoneNumber"
                  class="form-control"
                  id="mobile"
                  placeholder="Enter your phone number"
                />
                <div class="validation-message" id="mobileError"></div>
              </div>
              <!-- Form Group (birthday)-->
              <div class="col-md-6">
                <label class="small mb-1" for="birthDay">Birthday</label>
                <input
                  id="birthDay"
                  name="birthDay"
                  [(ngModel)]="updatedBirthDay"
                  class="form-control"
                  type="date"
                  name="birthday"
                  placeholder="Enter your birthday"
                />
              </div>
            </div>
            <!-- Save changes button-->
            <button class="btn btn-primary" type="submit">Save changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
